name: Frontend CI

on:
  push:
    branches: [ main, "feat/**", "fix/**" ]
    paths:
      - "web/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "web/**"
      - ".github/workflows/frontend.yml"

jobs:
  test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run tests
        working-directory: web
        run: npm test

      - name: Build
        working-directory: web
        run: npm run build
