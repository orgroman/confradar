name: Coverage

on:
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        shell: bash
        run: |
          curl -fsSL https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify uv
        run: uv --version

      - name: Sync workspace deps (dev extras)
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: |
          cd packages/confradar
          # Skip integration tests due to Scrapy reactor issue (see #83)
          # Skip database tests until PostgreSQL service added (see #84)
          uv run pytest \
            --cov=src/confradar \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=45 \
            --ignore=tests/test_integration_scrapers.py \
            --ignore=tests/test_database_pipeline.py

      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 60
          MINIMUM_ORANGE: 45

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/confradar/coverage.xml
          flags: unittests
          name: codecov-confradar
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: packages/confradar/htmlcov/
